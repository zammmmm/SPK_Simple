<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengambilan Keputusan - Weighted Product</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#"><i class="fas fa-balance-scale"></i> Weighted Product</a>
    </div>
</nav>

<div class="container">
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Sistem Pengambilan Keputusan</h4>
        </div>
        <div class="card-body">
            <h5 class="text-primary">Metode Weighted Product</h5>
            <p class="text-muted">Silahkan isi bobot kriteria dan data alternatif di bawah ini.</p>
        </div>
    </div>

    <!-- Form Kriteria -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="fas fa-sliders-h"></i> Kriteria dan Bobot</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="criteria-table" class="table table-striped">
                    <thead class="table-light">
                        <tr>
                            <th>Kriteria</th>
                            <th>Bobot</th>
                            <th>Jenis</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lokasi</td>
                            <td><input type="number" id="lokasi-weight" class="form-control" value="0.3" step="0.1" min="0" max="1"></td>
                            <td>
                                <select id="lokasi-type" class="form-select">
                                    <option value="benefit" selected>Benefit</option>
                                    <option value="cost">Cost</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Keamanan</td>
                            <td><input type="number" id="keamanan-weight" class="form-control" value="0.2" step="0.1" min="0" max="1"></td>
                            <td>
                                <select id="keamanan-type" class="form-select">
                                    <option value="benefit" selected>Benefit</option>
                                    <option value="cost">Cost</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Fasilitas</td>
                            <td><input type="number" id="fasilitas-weight" class="form-control" value="0.3" step="0.1" min="0" max="1"></td>
                            <td>
                                <select id="fasilitas-type" class="form-select">
                                    <option value="benefit" selected>Benefit</option>
                                    <option value="cost">Cost</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Harga Tiket</td>
                            <td><input type="number" id="harga-weight" class="form-control" value="0.2" step="0.1" min="0" max="1"></td>
                            <td>
                                <select id="harga-type" class="form-select">
                                    <option value="benefit">Benefit</option>
                                    <option value="cost" selected>Cost</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button id="update-weights" class="btn btn-primary mt-2"><i class="fas fa-sync-alt"></i> Update Bobot</button>
        </div>
    </div>

    <!-- Form Alternatif -->
    <div class="card mb-4">
        <div class="card-header bg-warning text-dark">
            <h5 class="mb-0"><i class="fas fa-list"></i> Alternatif</h5>
        </div>
        <div class="card-body">
            <div id="alternatives-container">
                <!-- Alternatif akan ditambahkan di sini -->
            </div>
            <button id="add-alternative" class="btn btn-success mt-3"><i class="fas fa-plus"></i> Tambah Alternatif</button>
            <button id="calculate" class="btn btn-danger mt-3"><i class="fas fa-calculator"></i> Hitung</button>
        </div>
    </div>

    <!-- Hasil -->
    <div id="results-section" class="card hidden">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0"><i class="fas fa-chart-line"></i> Hasil Perhitungan</h5>
        </div>
        <div class="card-body" id="results-container">
            <!-- Hasil perhitungan akan ditampilkan di sini -->
        </div>
    </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Script -->
<script src="script.js"></script>

</body>
</html>
